<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pie de Página con Div</title>
  <link rel="stylesheet" href="estilo (1).css" >
  <script src="https://kit.fontawesome.com/ae0fb024fc.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="contenido">
    <h1>Carlos Pérez Jiménez</h1>
    <p>Este es un ejemplo de cómo usar divs para crear un pie de página.</p>
  </div>
  

  <footer class="pie-pagina">
    <div class="seccion">
      <h3>Contacto</h3>
      <i class="fa-solid fa-envelope"></i><p>Email: ejemplo@correo.com</p>
      <i class="fa-solid fa-phone-volume"></i><p>Tel: 123-456-7890</p>
    </div>

    <div class="seccion">
      <h3>Redes Sociales</h3>
      <p><a href="#"><i class="fa-brands fa-facebook"></i>Facebook</a></p>
      <p><a href="#"><i class="fa-brands fa-instagram"></i>Instagram</a></p>
    </div>

    <div class="seccion">
      <h3>Dirección</h3>
      <p>Av. Siempre Viva 742</p>
      <p>Ciudad, País</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3268.9155710006517!2d135.7588078748601!3d34.983779467973044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x600108ac5b2939d9%3A0x9cece0f610a54e1c!2sHOTEL%20ELCIENT%20KY%C5%8CTO!5e0!3m2!1ses!2smx!4v1749827820702!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
  </footer>

</body>
</html>
